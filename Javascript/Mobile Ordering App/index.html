<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>Mobile Ordering App</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
         <header>
            <div class="text">
                <h1>Jimmy's Dinner</h1>
                <p>The best pizza and burgers in town</p>
            </div>
        </header>

        <!-- Main -->

        <main id="main">

            <!-- Menu From JS -->

            <!-- Check-Out From JS -->

        </main>

        <div class="checkoutSection">
            <h2>Your Order</h2>
            <div id="checkoutItems" class="checkoutItems">                                            
                </div>
                <hr>
                <p id="totalPrice">Total Price :<span>$0</span></p>

                <button id="orderComplete">Complete Order</button>
        </div>

        <form id="form">
            <button type="button" id="cancel">X</button>
            <!-- Header -->
            <h2>Enter Card Details</h2>

            <!-- Input Fields -->
            <label for="name"></label>
            <input required id="name" class="userName" type="text" placeholder="Enter your name" />

            <label for="number"></label>
            <input id="number" type="text" placeholder="Enter your number" required />

            <label for="cvv"></label>
            <input id="cvv" minlength="3" type="number" placeholder="Enter CVV" required />
            
            <!-- Button -->
            <button id="formPay" type="submit" >Pay</button>
        </form>

        <div id="afterPayment">
        </div>


    </div>
</body>
</html>
